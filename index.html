<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 대시보드 - AdSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-custom">
        <div class="container-main">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand" href="index.html">AdSafe</a>
                <div class="d-flex align-items-center gap-3">
                    <a href="inspection-history.html" class="nav-link text-decoration-none">검수 이력</a>
                    <a href="learning-dashboard.html" class="nav-link text-decoration-none">학습 현황</a>
                    <div class="dropdown">
                        <button class="btn btn-outline-custom btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" id="nav-user-btn">
                            <i class="bi bi-person-circle me-1"></i><span id="nav-user-label">사용자</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" data-role="admin" style="display:none;">어드민 콘솔</a></li>
                            <li><a class="dropdown-item" href="account.html">계정 설정</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html" id="nav-logout">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="index-hero">
        <div class="index-hero-inner">
            <p class="index-hero-badge">의료·광고 규제 리스크 관리</p>
            <h1 class="index-hero-title">안녕하세요</h1>
            <p class="index-hero-desc">광고 문구를 검수하고, 규정을 학습하세요.</p>
            <p class="index-hero-sub">어떤 모드로 시작할까요?</p>

            <div class="index-mode-grid">
                <a href="adsafe.html" class="index-mode-card index-mode-card--adsafe">
                    <span class="index-mode-card__icon"><i class="bi bi-shield-check"></i></span>
                    <h2 class="index-mode-card__title">AdSafe Mode</h2>
                    <p class="index-mode-card__desc">광고 문구를 입력하고<br>리스크를 검수합니다</p>
                    <span class="index-mode-card__action">검수하기 <i class="bi bi-arrow-right"></i></span>
                </a>
                <a href="adusafe-menu.html" class="index-mode-card index-mode-card--adusafe">
                    <span class="index-mode-card__icon"><i class="bi bi-book"></i></span>
                    <h2 class="index-mode-card__title">AduSafe Mode</h2>
                    <p class="index-mode-card__desc">광고법을 문제 풀이로<br>학습합니다</p>
                    <span class="index-mode-card__action">학습하기 <i class="bi bi-arrow-right"></i></span>
                </a>
            </div>
        </div>
    </main>

    <div class="footer-notice">
        <div class="container-main">
            본 서비스는 참고용이며 법적 판정이 아닙니다. 최종 책임은 사용자에게 있습니다.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="main.js"></script>
    <script>
        (function() {
            var user = window.AdSafeAuth.getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            var label = document.getElementById('nav-user-label');
            if (label) label.textContent = user.name || user.email;
            var logout = document.getElementById('nav-logout');
            if (logout) {
                logout.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.AdSafeAuth.clearCurrentUser();
                    window.location.href = 'login.html';
                });
            }
            var userRole = (user && user.role) ? user.role : 'user';
            if (userRole === 'admin' || userRole === 'owner') {
                var admin = document.querySelector('[data-role="admin"]');
                if (admin) {
                    admin.style.display = 'block';
                    admin.href = 'admin/users.html';
                }
            }
        })();
    </script>
</body>
</html>
