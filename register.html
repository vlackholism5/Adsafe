<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - AdSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card-custom" style="max-width: 420px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="mb-2">AdSafe</h2>
                <p class="text-muted">회원가입</p>
            </div>

            <form id="register-form">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control form-control-custom" id="email" placeholder="your@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control form-control-custom" id="name" placeholder="이름 (선택)">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control form-control-custom" id="password" placeholder="6자 이상" required minlength="6">
                </div>
                <div class="mb-3">
                    <label for="password-confirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control form-control-custom" id="password-confirm" placeholder="비밀번호 다시 입력" required>
                </div>
                <div id="register-error" class="alert alert-danger py-2 small d-none" role="alert"></div>
                <button type="submit" class="btn btn-primary-custom w-100 mb-3">가입하기</button>
            </form>

            <div class="text-center">
                <a href="login.html" class="text-decoration-none text-muted small">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>

    <div class="footer-notice">
        <div class="container">
            본 서비스는 참고용이며 법적 판정이 아닙니다. 최종 책임은 사용자에게 있습니다.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (window.AdSafeAuth.getCurrentUser()) { window.location.href = 'index.html'; }
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var errEl = document.getElementById('register-error');
            var submitBtn = e.target.querySelector('button[type="submit"]');
            errEl.classList.add('d-none');
            
            var email = document.getElementById('email').value.trim();
            var name = document.getElementById('name').value.trim();
            var password = document.getElementById('password').value;
            var passwordConfirm = document.getElementById('password-confirm').value;
            
            if (password !== passwordConfirm) {
                errEl.textContent = '비밀번호가 일치하지 않습니다.';
                errEl.classList.remove('d-none');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '가입 중...';
            
            // API 회원가입 호출
            window.AdSafeAuth.signup(email, password, name, function(err, user) {
                submitBtn.disabled = false;
                submitBtn.textContent = '가입하기';
                
                if (err) {
                    errEl.textContent = err;
                    errEl.classList.remove('d-none');
                    return;
                }
                
                // 가입 성공 후 자동 로그인
                window.AdSafeAuth.login(email, password, function(loginErr, loggedUser) {
                    if (loginErr) {
                        alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
                        window.location.href = 'login.html';
                        return;
                    }
                    window.location.href = 'index.html';
                });
            });
        });
    </script>
</body>
</html>
