<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 - AduSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-main">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand" href="index.html">AdSafe</a>
                <div class="d-flex align-items-center gap-3">
                    <a href="adusafe-menu.html" class="nav-link text-decoration-none">AduSafe</a>
                    <a href="learning-dashboard.html" class="nav-link text-decoration-none">학습 현황</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-main py-5">
        <div class="mb-4">
            <a href="adusafe-menu.html" class="text-decoration-none text-muted mb-2 d-inline-block">
                <i class="bi bi-arrow-left me-1"></i>학습 메뉴로
            </a>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-2">학습하기</h1>
                    <p class="text-muted mb-0" id="quiz-progress">문제 1/10</p>
                </div>
            </div>
        </div>

        <div class="card-custom mb-4">
            <h5 class="card-title">문제</h5>
            <p class="mb-3" style="font-size: 18px; line-height: 1.8;" id="quiz-stem"></p>
            <div class="p-4 bg-light rounded mb-3" id="quiz-body-wrap" style="display: none;">
                <p class="mb-0" style="font-size: 16px;" id="quiz-body"></p>
            </div>
        </div>

        <div class="card-custom mb-4">
            <h5 class="card-title mb-3">답안 선택</h5>
            <div class="list-group" id="quiz-options"></div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary-custom" id="btn-next">
                <i class="bi bi-arrow-right me-2"></i><span id="btn-next-text">다음</span>
            </button>
        </div>
    </div>

    <div class="footer-notice">
        <div class="container-main">
            본 서비스는 참고용이며 법적 판정이 아닙니다. 최종 책임은 사용자에게 있습니다.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>if(!window.AdSafeAuth.getCurrentUser()){window.location.href='login.html';}</script>
    <script src="main.js"></script>
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var currentQ = parseInt(params.get('q'), 10) || 1;

            var raw = sessionStorage.getItem('adusafe_quiz');
            if (!raw) {
                window.location.href = 'adusafe-menu.html';
                return;
            }
            var quiz;
            try {
                quiz = JSON.parse(raw);
            } catch (e) {
                window.location.href = 'adusafe-menu.html';
                return;
            }
            var questions = quiz.questions || [];
            var answers = quiz.answers || [];
            var total = questions.length;
            if (total === 0 || currentQ < 1 || currentQ > total) {
                window.location.href = 'adusafe-menu.html';
                return;
            }

            var qIndex = currentQ - 1;
            var item = questions[qIndex];

            document.getElementById('quiz-progress').textContent = '문제 ' + currentQ + '/' + total;
            document.getElementById('quiz-stem').textContent = item.stem || '';

            var bodyWrap = document.getElementById('quiz-body-wrap');
            var bodyEl = document.getElementById('quiz-body');
            if (item.body) {
                bodyWrap.style.display = 'block';
                bodyEl.textContent = item.body;
            } else {
                bodyWrap.style.display = 'none';
            }

            var optionsEl = document.getElementById('quiz-options');
            optionsEl.innerHTML = '';
            (item.options || []).forEach(function(opt, i) {
                var label = document.createElement('label');
                label.className = 'list-group-item list-group-item-action border rounded mb-2';
                label.style.cursor = 'pointer';
                var checked = answers[qIndex] === i ? ' checked' : '';
                label.innerHTML = '<input type="radio" name="quiz-choice" value="' + i + '" class="form-check-input me-3"' + checked + '><div><strong>' + (i + 1) + '.</strong> ' + opt + '</div>';
                optionsEl.appendChild(label);
            });

            var btnNext = document.getElementById('btn-next');
            var btnNextText = document.getElementById('btn-next-text');
            btnNextText.textContent = currentQ === total ? '제출하고 결과 보기' : '다음';

            btnNext.addEventListener('click', function() {
                var selected = document.querySelector('input[name="quiz-choice"]:checked');
                if (!selected) {
                    alert('답안을 선택해주세요.');
                    return;
                }
                var chosen = parseInt(selected.value, 10);
                quiz.answers = quiz.answers || [];
                quiz.answers[qIndex] = chosen;
                try {
                    sessionStorage.setItem('adusafe_quiz', JSON.stringify(quiz));
                } catch (e) { }

                if (currentQ < total) {
                    window.location.href = 'adusafe-quiz.html?q=' + (currentQ + 1);
                } else {
                    window.location.href = 'adusafe-result.html';
                }
            });
        })();
    </script>
</body>
</html>
