<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AdSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card-custom" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h2 class="mb-2">AdSafe</h2>
                <p class="text-muted">광고 규제 리스크 검수 및 학습 플랫폼</p>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control form-control-custom" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control form-control-custom" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">로그인 상태 유지</label>
                </div>
                
                <div id="login-error" class="alert alert-danger py-2 small d-none mb-3" role="alert"></div>
                <button type="submit" class="btn btn-primary-custom w-100 mb-3">로그인</button>
            </form>
            
            <div class="text-center d-flex flex-column gap-2">
                <a href="register.html" class="text-decoration-none text-muted small">회원가입</a>
                <a href="#" class="text-decoration-none text-muted small">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </div>

    <div class="footer-notice">
        <div class="container">
            본 서비스는 참고용이며 법적 판정이 아닙니다. 최종 책임은 사용자에게 있습니다.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (window.AdSafeAuth.getCurrentUser()) { window.location.href = 'index.html'; }
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var errEl = document.getElementById('login-error');
            var submitBtn = e.target.querySelector('button[type="submit"]');
            errEl.classList.add('d-none');
            
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = '로그인 중...';
            
            // API 로그인 호출
            window.AdSafeAuth.login(email, password, function(err, user) {
                submitBtn.disabled = false;
                submitBtn.textContent = '로그인';
                
                if (err) {
                    errEl.textContent = err;
                    errEl.classList.remove('d-none');
                    return;
                }
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
