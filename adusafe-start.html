<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 시작 - AduSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-main">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand" href="index.html">AdSafe</a>
                <div class="d-flex align-items-center gap-3">
                    <a href="adusafe-menu.html" class="nav-link text-decoration-none">AduSafe</a>
                    <a href="learning-dashboard.html" class="nav-link text-decoration-none">학습 현황</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-main py-5 text-center">
        <div class="py-5">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="text-muted mb-0">10문제를 준비하고 있습니다...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>if(!window.AdSafeAuth.getCurrentUser()){window.location.href='login.html';}</script>
    <script src="main.js"></script>
    <script>
        (function() {
            var apiBase = (window.ADSAFE_API_URL || '').replace(/\/$/, '');
            
            var ngrokHeaders = { 'ngrok-skip-browser-warning': 'true' };
            
            // API에서 랜덤 10문제 가져오기
            fetch(apiBase + '/api/quizzes?count=10', { headers: ngrokHeaders })
                .then(function(res) {
                    if (!res.ok) throw new Error('HTTP ' + res.status);
                    return res.json();
                })
                .then(function(data) {
                    var questions = data.questions || [];
                    if (questions.length === 0) {
                        alert('문제가 없습니다. 시드(npm run seed)를 먼저 실행해 주세요.');
                        window.location.href = 'adusafe-menu.html';
                        return;
                    }
                    
                    // 퀴즈 세션 시작 API 호출
                    return fetch(apiBase + '/api/quiz-attempts', {
                        method: 'POST',
                        headers: Object.assign({ 'Content-Type': 'application/json' }, ngrokHeaders),
                        body: JSON.stringify({ user_id: 1, workspace_id: 1, total_questions: questions.length })
                    })
                    .then(function(res2) { return res2.json(); })
                    .then(function(attemptData) {
                        var quiz = {
                            attemptId: attemptData.attemptId || null,
                            questions: questions,
                            answers: []
                        };
                        try {
                            sessionStorage.setItem('adusafe_quiz', JSON.stringify(quiz));
                        } catch (e) {
                            alert('저장 공간을 사용할 수 없습니다.');
                            window.location.href = 'adusafe-menu.html';
                            return;
                        }
                        window.location.replace('adusafe-quiz.html?q=1');
                    });
                })
                .catch(function(err) {
                    console.error(err);
                    alert('문제를 불러올 수 없습니다. API 서버를 확인해 주세요.\n\n' + (err.message || ''));
                    window.location.href = 'adusafe-menu.html';
                });
        })();
    </script>
</body>
</html>
